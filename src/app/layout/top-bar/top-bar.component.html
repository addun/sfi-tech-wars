<a [routerLink]="'/'" class="navbar-brand">SFI</a>
<ul class="navbar-nav mr-auto"></ul>
<form [formGroup]="searchForm" class="form-inline mt-2 mt-md-0">
  <input formControlName="q" class="form-control mr-sm-2" type="text" placeholder="Search" />
  <button
    (click)="openVideoList()"
    [disabled]="!searchForm.valid"
    class="btn btn-outline-success my-2 my-sm-0"
    type="submit"
  >
    <svg
      class="bi bi-search"
      width="1em"
      height="1em"
      viewBox="0 0 20 20"
      fill="currentColor"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        fill-rule="evenodd"
        d="M12.442 12.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z"
        clip-rule="evenodd"
      ></path>
      <path
        fill-rule="evenodd"
        d="M8.5 14a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM15 8.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z"
        clip-rule="evenodd"
      ></path>
    </svg>
  </button>
</form>
