<div *ngIf="videosResponse; else loading" class="row">
  <div *ngFor="let video of videosResponse.items" class="col-12 col-md-6 col-lg-4 mb-4">
    <div class="card h-100">
      <img [src]="video.snippet.thumbnails.medium.url" [alt]="video.snippet.title" class="card-img-top" />
      <div class="card-body">
        <h5 class="card-title text-truncate" [title]="video.snippet.title">{{ video.snippet.title }}</h5>
        <p class="card-text">{{ video.snippet.description }}</p>
      </div>
      <div class="align-items-baseline card-footer d-flex justify-content-between">
        <small class="text-muted">Published {{ video.snippet.publishedAt | date }}</small>
        <a [routerLink]="[video.id.videoId]" class="btn btn-primary">Open</a>
      </div>
    </div>
  </div>

  <div *ngIf="videosResponse.nextPageToken" class="col-12 text-center my-5">
    <button (click)="loadMore(videosResponse.nextPageToken)" class="btn btn-primary" [disabled]="loadingMore">
      <span *ngIf="loadingMore" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      Load more
    </button>
  </div>
</div>

<ng-template #loading>
  <div class="text-center">
    <div class="spinner-border mt-5 text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</ng-template>
