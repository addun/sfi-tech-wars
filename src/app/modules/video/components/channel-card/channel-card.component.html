<img [src]="channel.snippet.thumbnails.medium.url" [alt]="channel.snippet.title" class="card-img-top img-thumbnail" />
<div class="card-body">
  <h5 class="card-title text-truncate" [title]="channel.snippet.title">{{ channel.snippet.title }}</h5>
  <p class="card-text">{{ channel.snippet.description }}</p>
</div>
<div class="align-items-baseline card-footer d-flex justify-content-between">
  <small class="text-muted">Published {{ channel.snippet.publishedAt | date }}</small>
  <a [routerLink]="[channel.id.videoId]" class="btn btn-primary">Open</a>
</div>
